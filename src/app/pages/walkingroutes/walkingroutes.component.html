<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Socket.IO Clicker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
  <script src='http://localhost:9000/socket.io/socket.io.js'></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <h1 style="text-align: center">Click Counter</h1>
    </div>
    <div class="row">

      <div class="col-md-12 ">
        <p style="text-align: center"><button id='btn_click' class="bnt btn-lg btn-success" (click)="addLike()">Click
            Me!</button></p>

        <p style="text-align: center">Click counts:<span id="counter"></span></p>
      </div>
    </div>
  </div>
</body>

</html>

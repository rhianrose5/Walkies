<head>
  <title>Walking Routes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>


<!--Photos section-->
<div class="row">
  <div *ngFor="let photo of photos">
    <div class="column">
      <img src="data:image/jpeg;base64,{{photo.photo}}" style="width:100%">
    </div>
  </div>
  <!--Walk detail section-->
  <div *ngFor="let walkDetail of walkDetails">
    <h1 id="routeName">{{walkDetail.walkName}}</h1>
    <p id="walkDescription">{{walkDetail.walkDescription}}</p>
  </div>
  <!--Facilities section-->
  <h2>Facilities</h2>
  <div *ngFor="let facilityDetail of facilityDetails">
    <p *ngFor="let facility of facilityDetail.facilities"><i id="favicon" class="fa fa-paw"></i>
      {{facility}}
    </p>
  </div>
</div>
<!--Comments section-->
<div class="commentsSection">
  <div class="detailBox">
    <div class="titleBox">
      <label>Comments</label>
    </div>
    <div class="actionBox">
      <div *ngFor="let comment of comments">
        <ul class="commentList">
          <li>
            <div class="commentText">
              <p class="">{{comment.comment}}</p> <span class="date sub-text">Submitted by {{comment.userId}}</span>
            </div>
          </li>
        </ul>
      </div>
      <!--Add comments section - TODO: Only if logged in-->
      <form class="form-inline" role="form">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Your comments" />
        </div>
        <div class="form-group">
          <button class="btn btn-default">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

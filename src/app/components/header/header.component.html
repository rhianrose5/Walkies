<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<header>
  <!-- Top Navigation Menu -->
  <div class="topnav">
    <a class="active" id="title" routerLink="map">Walkies</a>
    <a href="javascript:void(0);" class="icon" data-toggle="tooltip" title="Login" *ngIf="!auth.loggedIn"

    <a href="javascript:void(0);" class="icon" data-toggle="tooltip" title="Log Out" *ngIf="auth.loggedIn"
      (click)="auth.logout()"><i class=" fa fa-sign-out"></i>
    </a>
  </div>
</header>
